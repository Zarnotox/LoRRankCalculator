<div class="grid self" style="width: 30em;">
    <div class="text col-12 flex align-items-center justify-content-center">
        {{division}} {{subDivision}}
    </div>
    <div class="badge col-12 flex align-items-center justify-content-center">
        <p-image [src]="'assets/images/' + division + '.webp'" width="250"></p-image>
    </div>
    <div class="progress col-offset-3 col-6">
        <p-progressBar class="bar" [value]="lp" [showValue]="false"></p-progressBar>
        <div
            class="value flex align-items-center justify-content-center {{lp < 55 ? 'dark' : 'light'}}">{{lp}}</div>
    </div>
</div>
